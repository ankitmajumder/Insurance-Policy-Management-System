<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style2.css" />
    <title>Login and Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="companyEmailFromLogin" type="email" placeholder="Company Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="passwordFromLogin" type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a href="#" style="font-size: 10px; color: #5995fd; text-decoration: none;">Forgot Password?</a>
          </form>

          <form name="sign-up-form" action="#" class="sign-up-form" method="post"
            oninput='confirmPasswordFromSignup.setCustomValidity(confirmPasswordFromSignup.value != passwordFromSignup.value ? "Passwords do not match." : "")'
            onsubmit="return validateForm()" required>

            <h2 class="title">Sign Up</h2>
            <!-- <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="companyId" type="number" placeholder="Company Id" />
            </div> -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="companyName" type="text" placeholder="Company Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="companyEmailFromSignup" type="email" placeholder="Company Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input name="companyAddress" type="text" maxlength="100" placeholder="Company Address" />
            </div>
            <div class="input-field">
              <i class="fa fa-phone"></i>
              <input name="companyPhoneNumber" type="number" maxlength="10" placeholder="Company Phone Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password1" name="passwordFromSignup" type="password" pattern=".{6,12}" required title="6 to 12 characters" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password2" name="confirmPasswordFromSignup" type="password" pattern=".{6,12}" required title="6 to 12 characters" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Get the Experience of working with the best Insurance Policy Management System
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Continue working with the best Insurance Policy Management System
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var x = document.forms["sign-up-form"]["companyName"].value;
        if (x == "") {
          alert("Company Name must be filled out");
          return false;
        }
    }
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
