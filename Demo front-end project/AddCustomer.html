            </div>
            <div class="input-field">
               <i class="fas fa-user"></i>
               <input name="pincode" type="text" placeholder="Pin Code" />
            </div>
            <div class="button">
              <input type="submit" value="Add" class="btnn solid" />
            </div>
         </div>
