<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
      <title>Admin Login</title>
      <link href="styleForAdminLogin.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
     <form action="">
        <div style="padding: 100px 0 0 40%;">
           <H1 >Admin Login</H1>
           <div id="login-box">
              <div id="login-box-name" style="margin-top:20px;">Email:</div>
              <div id="login-box-field" style="margin-top:20px;"><input name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" /></div>
              <br />
              <div id="login-box-name">Password:</div>
              <br />
              <div id="login-box-field"><input name="q" type="password" class="form-login" title="Password" value="" size="30" maxlength="2048" /></div>
              <br />
              <!-- <span class="login-box-options"><input type="checkbox" name="1" value="1"> Remember Me <a href="#" style="margin-left:30px;">Forgot password?</a></span> -->
              <br />
              <input type="submit" value="Login" />
           </div>
        </div>
      </form>
   </body>
</html>
